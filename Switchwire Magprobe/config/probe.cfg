[servo Magprobe]
pin: PB6 #Probe Connection on your board
initial_angle: 1
maximum_servo_angle = 180
minimum_pulse_width = 0.00045
maximum_pulse_width = 0.0024


[gcode_macro SERVO_OUT]
gcode:
    SET_SERVO SERVO=Magprobe ANGLE=60

[gcode_macro SERVO_IN]
gcode:
    SET_SERVO SERVO=Magprobe ANGLE=1
	SET_SERVO SERVO=Magprobe WIDTH=0

